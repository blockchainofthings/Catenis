<template name="clientHome">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Catenis Administration</h2>
                        {{#if notificationsLoaded}}
                            {{#if hasUserNotifications}}
                                <table class="table table-responsive text-left">
                                    <tbody>
                                    {{#each userNotification in userNotifications}}
                                        <tr class="ctnNotifyEntry" data-notifyId="{{userNotification._id}}">
                                            <td class="ctnUserNotifications" style="width:10px;padding:0.4em 0 0 2px">
                                                {{#if isNew userNotification}}<p style="font-size:larger;color:magenta">‚óè</p>{{/if}}
                                            </td>
                                            <td class="ctnUserNotifications">
                                                <div>
                                                    <table style="width:100%">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <p style="font-weight:bold;{{#if isCritical userNotification}}color:darkred;{{/if}}">{{userNotification.title}}</p>
                                                            </td>
                                                            <td>
                                                                <p class="text-right" style="font-size:smaller;vertical-align:top">{{formatDate userNotification.issuedDate}}</p>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div>
                                                    {{{userNotification.message.excerpt}}}
                                                </div>
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            {{/if}}
                        {{/if}}
                    </div>
                </div>
                <div class="row" style="margin-bottom:2em">
                    <p>Manage your Catenis resources.</p>
                </div>
                {{#if balanceInfo.canDisplayUINotify}}
                    <div class="row" style="padding-top:1em">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <div class="alert alert-warning" role="alert">
                                <button type="button" id="btnDismissLowBalanceWarning" class="close" aria-label="Dismiss">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                The balance of your service account is currently below the suggested minimum. Please consider adding more credits to your account.
                            </div>
                        </div>
                    </div>
                {{/if}}
                <div class="row">
                    <div class="col-md-6">
                        <a id="lnkManageDevices" href="/licenses" role="button" class="btn-login btn paddedBtn fullWidth">Licenses</a>
                    </div>
                    <div class="col-md-6">
                        <a id="lnkManageDevices" href="/apiaccess" role="button" class="btn-login btn paddedBtn fullWidth">API Access</a>
                    </div>
                    <div class="col-md-6">
                        <a id="lnkManageDevices" href="/serviceaccount" role="button" class="btn-login btn paddedBtn fullWidth">Service Account</a>
                    </div>
                    <div class="col-md-6">
                        <a id="lnkForeignBlockchains" href="/foreignblockchains" role="button" class="btn-login btn paddedBtn fullWidth">Foreign Blockchains</a>
                    </div>
                    <div class="col-md-6">
                        <a id="lnkOwnedDomains" href="/domains" role="button" class="btn-login btn paddedBtn fullWidth">Owned Domains</a>
                    </div>
                    <div class="col-md-6">
                        <a id="lnkManageDevices" href="/devices" role="button" class="btn-login btn paddedBtn fullWidth">Virtual Devices</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
