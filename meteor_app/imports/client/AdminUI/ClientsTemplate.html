<template name="clients">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>CLIENTS</h2>
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <div style="text-align:right">
                                <a href="/admin/clients/new" role="button" class="btn-login btn paddedBtn">New client</a>
                            </div>
                            <table class="table table-striped table-responsive text-left">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Client ID</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{#each client in clients}}
                                    <tr>
                                        <td>{{client.props.name}}</td>
                                        <td><a href="/admin/clients/{{client._id}}">{{client.clientId}}</a></td>
                                        <td><span style="color:{{statusColor client.status}}">{{client.status}}</span></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
