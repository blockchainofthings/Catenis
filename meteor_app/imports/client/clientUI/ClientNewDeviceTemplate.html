<template name="clientNewDevice">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <h2>New Device</h2>
                            {{#if hasErrorMessage}}
                                <div class="alert alert-danger" role="alert">
                                    <button type="button" id="btnDismissError" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{{errorMessage}}}
                                </div>
                            {{/if}}
                            {{#if hasInfoMessage}}
                                <div class="alert alert-{{infoMessageType}}" role="alert">
                                    <button type="button" id="btnDismissInfo" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{infoMessage}}
                                </div>
                            {{/if}}
                            <form id="frmNewDevice" autocomplete="off">
                                <div class="form-group">
                                    <input type="text" maxlength="80" id="txtDeviceName" name="deviceName" placeholder="Device Name" autocomplete="off" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="80" id="txtProdUniqueId" name="prodUniqueId" placeholder="Product Unique ID" autocomplete="off" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group" style="text-align:left; margin-top:25px">
                                    <span><input type="checkbox" id="cbxPublic" name="public"/>&nbsp;&nbsp;<label for="cbxPublic" class="input">Public</label></span>
                                </div>
                                <div class="form-group" style="text-align:left; margin-top:15px; margin-bottom:30px">
                                    <span><input type="checkbox" id="cbxAssignClientAPIAccessSecret" name="assignClientAPIAccessSecret"/>&nbsp;&nbsp;<label for="cbxAssignClientAPIAccessSecret" class="input">Assign Shared API Access Secret</label></span>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group pull-left">
                                        <button id="btnCancel" type="button" class="form-control btn btn-login at-btn">{{#if isDeviceCreated}}Back{{else}}Cancel{{/if}}</button>
                                        <a id="lnkCancel" href="/devices" style="display:none"></a>
                                    </div>
                                    {{#if showCreateButton}}
                                        <div class="col-xs-6 form-group pull-right">
                                            <button type="submit" id="btnCreate" class="form-control btn btn-login at-btn submit">Create Device</button>
                                        </div>
                                    {{/if}}
                                </div>
                            </form>
                            <button type="button" id="btnConfirmNewDevice" style="display:none" data-toggle="modal" data-target="#divConfirmNewDevice"></button>
                            {{#if validatedDeviceInfo}}
                                <script type="text/javascript">
                                    $('#btnConfirmNewDevice')[0].click();
                                </script>
                            {{/if}}
                            {{!Modal panel containing form used to confirm creation of new device}}
                            <div id="divConfirmNewDevice" class="modal fade" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button id="btnCloseConfirmNewDevice1" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">Create New Device</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form id="frmConfirmNewDevice" autocomplete="off">
                                                <div class="panel panel-default" style="padding:1em">
                                                    <div style="margin-top:1em; margin-bottom:1em">
                                                        <label>To confirm your action, please type the following text below: <b>yes, I do confirm it</b>
                                                            <br><input id="itxNewDeviceConfirmation" type="text" size="20" maxlength="20" placeholder="confirmation" autocomplete="off"></label>
                                                    </div>
                                                    <div style="margin-top:1em">
                                                        <button type="submit" class="btn btn-primary" style="display:{{displayConfirmNewDeviceSubmitButton}}">Confirm</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="btnCloseConfirmNewDevice2" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
