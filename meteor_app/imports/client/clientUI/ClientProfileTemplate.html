<template name="clientProfile">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <h2>PROFILE</h2>
                            <div class="row">
                                <div class="col-md-6">
                                </div>
                                <div class="col-md-6">
                                    <div class="pull-right">
                                        <a href="/profile/edit" role="button" class="btn-login btn paddedBtn">Edit Profile</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top:1em">
                                <div class="col-lg-12">
                                    <table class="table table-striped text-left">
                                        <tbody>
                                        <tr>
                                            <th><label class="noMargin">Client Name:</label></th>
                                            <td>{{client.props.name}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Client ID:</label></th>
                                            <td>{{client.clientId}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Account Number:</label></th>
                                            <td>{{client.props.accountNumber}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Username:</label></th>
                                            <td>{{clientUsername client.user_id}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Contact Name:</label></th>
                                            <td>{{clientContactName client}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Company:</label></th>
                                            <td>{{client.props.company}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Email:</label></th>
                                            <td>{{clientUserEmail client.user_id}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Phone:</label></th>
                                            <td>{{client.props.phone}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Time Zone:</label></th>
                                            <td>{{client.timeZone}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Public:</label></th>
                                            <td>{{booleanValue client.props.public}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-6">
                                    <a id="lnkManageLicenses" href="/profile/2fa" role="button" class="btn-login btn paddedBtn fullWidth">Two-Factor Authentication</a>
                                </div>
                            </div>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
