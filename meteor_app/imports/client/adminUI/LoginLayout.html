<template name="loginLayout">
{{#unless appEnvironment}}
    <p style="color:lightgray; margin:1em 1em">Loading...</p>
{{else}}
    {{#if isNonProdEnvironment appEnvironment}}
        <div class="envHeader">{{capitalize appEnvironment}}</div>
    {{/if}}
    <div style="position:relative; top:30px; text-align:center">
        <a id="lnkCtnTitle" href="#" style="text-decoration:none">
            <h1>Catenis<span class="gray">Enterprise</span></h1>
        </a>
    </div>
    {{#unless Template.subscriptionsReady}}
        <div style="text-align:center">
            <p style="color:lightgray; margin-top:1em">Loading...</p>
        </div>
    {{else}}
        {{#unless tryRedirect}}
            <div class="block">
            {{> Template.dynamic template=page}}
            </div>
        {{/unless}}
    {{/unless}}
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/5d9f7b50f82523213dc6aa5a/default';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
    <!--End of Tawk.to Script-->
{{/unless}}
</template>
