<template name="clientServiceAccount">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <h2>SERVICE ACCOUNT</h2>
                            <table class="table table-striped" style="width:80%; margin-left:auto; margin-right:auto">
                                <thead>
                                <tr>
                                    <th><label>Current balance</label></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>{{serviceAccountBalance.balance}}</th>
                                </tr>
                                </tbody>
                            </table>
                            {{#if hasInfoMessage}}
                                <div class="alert alert-{{infoMessageType}}" role="alert">
                                    <button type="button" id="btnDismissInfo" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{infoMessage}}
                                </div>
                            {{/if}}
                            {{#if hasErrorMessage}}
                                <div class="alert alert-danger" role="alert">
                                    <button type="button" id="btnDismissError" class="close" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{{errorMessage}}}
                                </div>
                            {{/if}}
                            <div class="row">
                                <div class="col-md-4">
                                    <button type="button" id="btnAddCredit" class="btn-login btn paddedBtn fullWidth" data-toggle="modal" data-target="#divAddServiceCredit">Add Service Credit</button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" id="btnRedeemBcot" class="btn-login btn paddedBtn fullWidth" data-toggle="modal" data-target="#divRedeemBcot">Redeem BCOT</button>
                                </div>
                                <div class="col-md-4">
                                    <a href="/serviceaccount/billing" role="button" class="btn-login btn paddedBtn fullWidth">Billing Report</a>
                                </div>
                            </div>
                            {{!Modal panel containing form used to add service credit}}
                            <div id="divAddServiceCredit" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">Add Service Credit</h4>
                                        </div>
                                        <div class="modal-body">
                                            {{#if bcotPayAddress}}
                                                {{> clientBcotPaymentAddress bcotPayAddress=bcotPayAddress}}
                                            {{/if}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{!Modal panel containing form used to redeem purchased BCOT tokens}}
                            <div id="divRedeemBcot" class="modal fade" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button id="btnCloseRedeemBcot1" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">Redeem Purchased BCOT Tokens</h4>
                                        </div>
                                        <div class="modal-body">
                                            {{#if hasRedeemBcotErrorMessage}}
                                                <div class="alert alert-danger" role="alert">
                                                    <button type="button" id="btnDismissRedeemBcotError" class="close" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    {{{redeemBcotErrorMessage}}}
                                                </div>
                                            {{/if}}
                                            <p>Enter the purchase codes one per line or separated by comma</p>
                                            <form id="frmRedeemBcot" autocomplete="off">
                                                <div class="form-group">
                                                    <textarea id='txtPurchaseCodes' name="purchaseCodes" rows="5" cols="40" placeholder="Purchase Codes" autocomplete="off"></textarea>
                                                </div>
                                                <div class="row" style="margin-top:2.5em">
                                                    <div class="col-xs-4 form-group"></div>
                                                    <div class="col-xs-4 form-group">
                                                        <button id="btnDoRedeemBcot" type="button" class="btn btn-login paddedBtn" style="display:{{displayDoRedeemBcotButton}}">Redeem BCOT</button>
                                                    </div>
                                                </div>
                                                <div id="divRedeemBcotConfirm" class="panel panel-default" style="padding:1em; display:{{displayRedeemBcotConfirm}}">
                                                    <div style="margin-top:1em; margin-bottom:1em">
                                                        <label>To confirm your action, please type the following text below: <b>yes, I do confirm it</b>
                                                            <br><input id="itxRedeemBcotConfirmation" type="text" size="20" maxlength="20" placeholder="confirmation" autocomplete="off"></label>
                                                    </div>
                                                    <div style="margin-top:1em">
                                                        <button id="btnCancelRedeemBcotConfirm" type="button" class="btn btn-default">Cancel</button>&nbsp;&nbsp;
                                                        <button type="submit" class="btn btn-primary" style="display:{{displayRedeemBcotSubmitButton}}">Create Product</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button id="btnCloseRedeemBcot2" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
