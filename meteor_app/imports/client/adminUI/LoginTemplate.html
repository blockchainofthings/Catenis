<template name="login">
    <div class="container">
        <div class="row paddingTop90px">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--this is where the page title goes-->
                                <h2>{{atFormTitle}}</h2>
                                {{>atForm}}
                            </div>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="row">
                            <!--these are the bottom buttons-->

                            <!--1. Login page-->
                            {{#if (equals atFormTitle "SIGN IN")}}
                                <div class="col-xs-6 tabs">
                                    <a href="#" class="active" id="forgotPwd-form-link"><div class="login">FORGOT PASSWORD?</div></a>
                                </div>
                                <div class="col-xs-6 tabs">
                                    <!--in reality this link does not cause the app to send info to useraccounts, but rather to BCoT crm-->
                                    <a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
                                </div>
                            {{/if}}

                            <!--2. Forgot Password Page-->
                            {{#if (equals atFormTitle "RESET PASSWORD")}}
                                <div class="col-xs-6 tabs">
                                    <a href="#" class="active" id="login-form-link"><div class="login">SIGN IN</div></a>
                                </div>
                            {{/if}}

                            <!--3. Enroll Account Page-->
                            {{#if (equals atFormTitle "ENROLL ACCOUNT")}}
                                <div class="col-xs-6 tabs">
                                    <a href="/admin" class="active" id="SIGN IN-form-link"><div class="login">SIGN IN</div></a>
                                </div>
                            {{/if}}

                            <!--4. Two-factor Verification page-->
                            {{#if (equals atFormTitle "TWO-FACTOR VERIFICATION")}}
                                <div class="col-xs-6 tabs">
                                    <a href="#" class="active" id="cancel-2fa-link"><div class="login">CANCEL</div></a>
                                </div>
                            {{/if}}
                            <!--here to add more pages-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
