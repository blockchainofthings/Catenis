<template name="devices">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <h2>CLIENT<br><span style="color:dimgray">{{clientTitle client}}</span>
                                <br><br>Devices</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="pull-left">
                                        <a href="/admin/clients/{{client_id}}" role="button" class="btn-login btn paddedBtn">Back to Client</a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    {{#unless maximumDevicesReached clientDevicesInfo}}
                                    <div class="pull-right">
                                        <a href="/admin/clients/{{client_id}}/devices/new" role="button" class="btn-login btn paddedBtn">New device</a>
                                    </div>
                                    {{/unless}}
                                </div>
                            </div>
                            <table class="table table-striped" style="width:80%; margin-left:auto; margin-right:auto">
                                <thead>
                                <tr>
                                    <th>
                                        <label>Currently in use</label>
                                    </th>
                                    <th>
                                        <label>Maximum allowed</label>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>
                                        <span>{{clientDevicesInfo.numDevicesInUse}}</span>
                                    </th>
                                    <th>
                                        <span style="color:{{#if maximumDevicesReached clientDevicesInfo}}red{{else}}green{{/if}}">{{clientDevicesInfo.maxAllowedDevices}}</span>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                            <table class="table table-striped table-responsive text-left">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Device ID</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each device in devices}}
                                    <tr>
                                        <td>{{device.props.name}}</td>
                                        <td><a href="/admin/clients/{{client_id}}/devices/{{device._id}}">{{device.deviceId}}</a></td>
                                        <td><span style="color:{{statusColor device.status}}">{{device.status}}</span></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
