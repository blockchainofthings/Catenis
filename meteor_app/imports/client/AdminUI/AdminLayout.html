<template name="adminLayout">
    <!--this is the template that is first rendered at /admin call-->
    <div class="page-wrapper">
        {{#unless currentUser}}
            <!--the user is not signed in, render login form-->
            <div class="container-fluid blueBG fill">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="loginFormBox text-center">
                            <h1>Catenis Enterprise Admin Login</h1>
                            <blockquote> Go forth and do great things</blockquote>
                        {{> login}}
                        <br>
                        <br>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
            <!--the user is signed in-->
                <div id="wrapper">
                    <!--top navigation bar-->
                    <div class="top-navBar" role="navigation">
                        <div id="header-logo">
                            <span href="#top">
                                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="glyphicon glyphicon-th-list"></i></a>
                            </span>
                        </div>
                        <div id="header-right">
                            <div class="user-profile dropdown">
                                <h3 class="white">Welcome, {{currentUser.username}}</h3>
                            </div>
                        </div>
                    </div>
                    <!--end of top navigation bar-->

                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="/admin/">
                                    Manage Catenis
                                </a>
                            </li>
                            {{#if isInRole 'sys-admin'}}
                                <li>
                                    <a href="/admin/sysfunding">System Funding</a>
                                </li>
                                <li>
                                    <a href="/admin/clients">Clients</a>
                                </li>
                            {{/if}}
                            <li>
                                <a id="lnkLogout" href="#" role="button">Log out</a>
                            </li>
                        </ul>
                    </div>
                    <!-- end of sidebar -->

                    <!--start of content-wrapper-->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    {{#if isInRole 'sys-admin'}}
                                       <article class="text-center">
                                       {{#if page}}
                                               {{> Template.dynamic template=page data=dataContext}}
                                       {{/if}}
                                       </article>
                                    {{else}}
                                        <p>User does not have the necessary permission.</p>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end of content-wrapper-->
                </div>
            <!--end of wrapper -->
        {{/unless}}
    </div>
</template>
