<template name="newClient">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <h2>NEW CLIENT</h2>
                    <div class="col-lg-12">
                        {{#if newClientId}}
                            <div class="alert alert-success" role="alert">
                                New client (client ID: {{newClientId}}) successfully created
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/admin/clients" class="form-control btn btn-login at-btn">Close</a>
                                </div>
                            </div>
                        {{else}}
                            {{#if hasError}}
                                <p style="color:red">{{{errorMessage}}}</p>
                            {{/if}}
                            <form id="frmNewClient">
                                <div class="form-group">
                                    <input type="text" maxlength="80" id="txtClientName" name="clientName" placeholder="Client Name" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="40" id="txtUsername" name="username" placeholder="Username" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" maxlength="80" id="txtFirstName" name="firstName" placeholder="First Name" autocapitalize="none" autocorrect="off">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" maxlength="80" id="txtLastName" name="lastName" placeholder="Last Name" autocapitalize="none" autocorrect="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="80" id="txtCompanyName" name="companyName" placeholder="Company" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <input type="email" maxlength="40" id="txtEmail" name="email" placeholder="Email" autocapitalize="none" autocorrect="off">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            {{#if needsConfirmEmail}}
                                            <button type="button"  class="form-control btn btn-login btn-warn at-btn submit" data-toggle="modal" data-target="#confirmEmail">Please confirm</button>
                                            {{/if}}
                                            <div class="modal" tabindex="-1" role="dialog" id="confirmEmail">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                            <h4 class="modal-title">Email Confirmation</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <!--error message box, should not appear unless there is an issue-->
                                                            <p id="resultEmailConfirmation">Please reenter email to confirm it</p>
                                                            <div class="form-group" id="confirmEmail">
                                                                <input type="email" maxlength="40" id="txtConfirmEmail" name="confirmEmail" placeholder="Confirm Email" autocapitalize="none" autocorrect="off">
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" id="btnEmailConfirmClose" class="btn btn-default" data-dismiss="modal">Close</button>
                                                            <button type="button" class="btn btn-primary" id="checkEmailValidity">Confirm</button>
                                                        </div>
                                                    </div><!-- /.modal-content -->
                                                </div><!-- /.modal-dialog -->
                                            </div><!-- /.modal -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="text-align:left; margin-bottom:30px">
                                    <label for="selTimeZone" class="input">Time Zone</label><br>
                                    <select id="selTimeZone" name="timeZone" class="input">
                                        {{#each timeZone in timeZones}}
                                        <option value="{{timeZone.value}}" {{timeZone.selected}}>{{timeZone.name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" id="emailConfirmation" name="emailConfirmation" value="notConfirmed">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group pull-left">
                                        <a href="/admin/clients" id="reset" class="form-control btn btn-login at-btn">Cancel</a>
                                    </div>
                                    <div class="col-xs-6 form-group pull-right">
                                        <button type="submit" class="form-control btn btn-login at-btn submit {{submitDisabled}}">Create Client</button>
                                    </div>
                                </div>
                            </form>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
