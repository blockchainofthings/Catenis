<template name="devices">
    <h2>Devices</h2>
    {{#unless Template.subscriptionsReady}}
        <p style="color:lightgray; margin-top:1em">Loading...</p>
    {{else}}
        <div class="col-md-4 col-md-offset-4">
            <a href="/admin/clients/{{docUserId}}/newdevice" class="btn-login btn paddedBtn fullWidth">Add new device</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Device ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
               {{#each device in listDevices}}
                   <tr>
                       <td>
                           {{#if (isDeviceActive device)}}
                               <a href="/admin/clients/{{docUserId}}/devices/{{device._id}}">Device #{{device.index.deviceIndex}}</a>
                           {{else}}
                               Device #{{device.index.deviceIndex}}
                           {{/if}}
                       </td>
                       <td>{{device.deviceId}}</td>
                       <td>{{device.status}}</td>
                   </tr>
               {{/each}}
           </tbody>
        </table>


    {{/unless}}
</template>
