<template name="fundingAddress">
    <canvas id="cnvQRCode"></canvas>
    {{#unless Template.subscriptionsReady}}
        <p style="color:lightgray; margin-top:1em">Loading...</p>
    {{else}}
        <p style="font-size:14pt; margin-top:0.5em">{{fundAddress}}</p>
        <p style="font-weight:bold; margin-bottom:0.5em">Received amount</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <label>Unconfirmed:</label>
                    </th>
                    <th>
                        <label>Confirmed:</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <span style="color:red">{{receivedAmount.unconfirmed}}</span>
                    </th>
                    <th>
                        <span style="color:green">{{receivedAmount.confirmed}}</span>
                    </th>
                </tr>
            </tbody>
        </table>
    {{/unless}}
</template>
