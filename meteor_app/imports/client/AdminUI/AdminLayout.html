<template name="adminLayout">
    <div style="text-align:center">
        <h1>Catenis Enterprise Admin</h1>
    </div>
    {{#unless currentUser}}
        {{> login}}
    {{else}}
        <p>User {{currentUser.username}} (<a id="lnkLogout" href="#" role="button">logout</a>)</p>
        {{#if isInRole 'sys-admin'}}
            <nav>
                <ul>
                    <li>
                        <a href="/admin/sysfunding">System Funding</a>
                    </li>
                    <li>
                        <a href="/admin/clients">Clients</a>
                    </li>
                </ul>
            </nav>
            <article style="text-align:center">
                {{#if page}}
                    {{> Template.dynamic template=page data=dataContext}}
                {{/if}}
            </article>
        {{else}}
            <p style="color:red">User does not have the necessary permission.</p>
        {{/if}}
    {{/unless}}
</template>
