<template name="notifyTemplates">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>NOTIFICATION TEMPLATES</h2>
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <div style="text-align:right">
                                <a href="/admin/notifytemplates/new" role="button" class="btn-login btn paddedBtn">New template</a>
                            </div>
                            <table class="table table-striped table-responsive text-left">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Urgency</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each uiNotificationTemplate in uiNotificationTemplates}}
                                    <tr>
                                        <td><a href="/admin/notifytemplates/{{uiNotificationTemplate._id}}">{{uiNotificationTemplate.name}}</a></td>
                                        <td>{{displayName uiNotificationTemplate.category}}</td>
                                        <td>{{displayName uiNotificationTemplate.urgency}}</td>
                                        <td><span style="color:{{statusColor uiNotificationTemplate.status}}">{{uiNotificationTemplate.status}}</span></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
