<template name="systemFunding">
    <h2>System Funding</h2>
    {{#unless Template.subscriptionsReady}}
        <p style="color:lightgray; margin-top:1em">Loading...</p>
    {{else}}
            <label>Minimum funding balance:</label>&nbsp;<span> {{balanceInfo.minimumBalance}} </span><br>
            <label>Current system funding balance:</label>&nbsp;<span style="color:{{#if (lowBalance balanceInfo)}}red{{else}}black{{/if}}">{{balanceInfo.currentBalance}}</span>

            <div style="margin-top:1em">
                {{#unless fundAddress}}
                    <a id="lnkNewAddressToFund" href="#" role="button">Get address to fund system</a>
                {{else}}
                    <div>
                        (<a id="lnkDiscardAddr" href="#" role="button">discard address</a>)
                    </div>
                    {{> fundingAddress fundAddress=fundAddress}}
                {{/unless}}
            </div>
    {{/unless}}
</template>
