<template name="clients">
    <h2>Clients</h2>
    {{#unless Template.subscriptionsReady}}
        <p style="color:lightgray; margin-top:1em">Loading...</p>
    {{else}}
        <a href="/admin/newclient">Add new client</a>
        <table cellpadding="5" style="margin-left:auto; margin-right:auto; margin-top:1em">
            <tr>
                <th style="text-align:left">Name</th>
                <th style="text-align:left">Client ID</th>
                <th>Status</th>
            </tr>
            {{#each client in listClients}}
                <tr>
                    <td style="text-align:left">
                        {{#if (isClientActive client)}}
                            <a href="/admin/clients/{{client._id}}">{{client.props.name}}</a>
                        {{else}}
                            {{client.props.name}}
                        {{/if}}
                    </td>
                    <td style="text-align:left">{{client.clientId}}</td>
                    <td>{{client.status}}</td>
                </tr>
            {{/each}}
        </table>
    {{/unless}}
</template>
