<template name="clients">
    <div>
        <div class="panel panel-login scrollBox650 noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2> CLIENTS </h2>
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <table  class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Client ID</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{#each client in listClients}}
                                    <tr>
                                        <td style="color:{{#if (isClientActive client)}} black {{else}} red{{/if}}">
                                                {{client.props.name}}
                                        </td>
                                        <td>{{client.clientId}}</td>
                                        <td>{{client.status}}</td>
                                        <td>
                                            <a href="/admin/clients/{{client._id}}" class="form-control btn btn-login at-btn submit editButton" >view details</a>
                                        </td>
                                    </tr>
                                {{/each}}
                                <!--limit the amount of clients displayed, allow a toggle view-->
                                </tbody>
                            </table>
                            <br>
                            <a href="/admin/newclient" role="button" class="btn-login btn paddedBtn">Add new client</a>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
