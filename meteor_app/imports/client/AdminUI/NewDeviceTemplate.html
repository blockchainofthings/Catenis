<template name="newDevice">
    <div>
        <div class="panel panel-login noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <h2>ADD NEW DEVICE</h2>
                    <br>
                    {{#unless Template.subscriptionsReady}}
                        <p style="color:lightgray; margin-top:1em">Loading...</p>
                    {{else}}
                        <div class="col-lg-6">

                                <div class="scrollBox400">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Index</th>
                                            <th>Device ID</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each device in listDevices}}
                                            <tr>
                                                <td>
                                                    {{#if (isDeviceActive device)}}
                                                        <a href="/admin/clients/{{docClientId}}/devices/{{device._id}}">Device #{{device.index.deviceIndex}}</a>
                                                    {{else}}
                                                        Device #{{device.index.deviceIndex}}
                                                    {{/if}}
                                                </td>
                                                <td>{{device.deviceId}}</td>
                                                <td>{{device.status}}</td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>

                        </div>
                        <div class="col-lg-6">
                            {{#if newDeviceId}}
                                <p style="color:blue">New device {{newDeviceId}} successfully created</p>

                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="/admin/clients/{{docClientId}}?showDevices=1" class="form-control btn btn-login at-btn">Back to client {{client.props.name}}</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" id="reset" class="form-control btn btn-login at-btn">Add Another</a>
                                    </div>
                                </div>
                            {{else}}
                                {{#if hasError}}
                                    <p style="color:red">{{{errorMessage}}}</p>
                                {{/if}}
                                <form id="frmNewDevice">
                                    <div class="form-group">
                                        <input type="text" maxlength="80" id="txtDeviceName" name="clientName" placeholder="Device Name" autocapitalize="none" autocorrect="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" maxlength="40" id="txtProdUniqueId" name="prodUniqueId" placeholder="Product Unique ID" autocapitalize="none" autocorrect="off">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="cbxPublic">Public</label>
                                                <input type="checkbox" id="cbxPublic" name="public" autocapitalize="none" autocorrect="off">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="cbxOwnAPIAccessKey">Own API Access Key</label>
                                                <input type="checkbox" id="cbxOwnAPIAccessKey" name="ownAPIAccessKey" autocapitalize="none" autocorrect="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a href="/admin/clients/{{docClientId}}?showDevices=1" class="form-control btn btn-login at-btn">Back to client {{client.props.name}}</a>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="submit" class="form-control btn btn-login at-btn submit">Add Device</button>
                                        </div>
                                    </div>
                                </form>
                            {{/if}}
                        </div>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</template>
