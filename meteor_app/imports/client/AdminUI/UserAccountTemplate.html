<template name="userAccount">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <h2>User Account</h2>
                            <div class="row" style="padding-top:1em">
                                <div class="col-lg-12">
                                    <table class="table table-striped text-left">
                                        <tbody>
                                        <tr>
                                            <th><label class="noMargin">Username:</label></th>
                                            <td>{{currentUser.username}}</td>
                                        </tr>
                                        <tr>
                                            <th><label class="noMargin">Name:</label></th>
                                            <td>{{currentUser.profile.name}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
