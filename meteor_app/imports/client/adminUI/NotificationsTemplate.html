<template name="notifications">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>NOTIFICATION TEMPLATE<br><span style="color:dimgray">{{uiNotificationTemplate.name}}</span>
                            <br><br>NOTIFICATIONS</h2>
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <div class="col-md-6">
                                <div class="pull-left">
                                    <a href="/admin/notifytemplates/{{uiNotificationTemplate_id}}" role="button" class="btn-login btn paddedBtn">Back to Notification Template</a>
                                </div>
                            </div>
                            {{#unless (isDisabled uiNotificationTemplate)}}
                                <div class="col-md-6">
                                    <div class="pull-right">
                                        <a href="/admin/notifytemplates/{{uiNotificationTemplate_id}}/notifications/new" role="button" class="btn-login btn paddedBtn">New notification</a>
                                    </div>
                                </div>
                            {{/unless}}
                            <table class="table table-striped table-responsive text-left">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each uiNotification in uiNotifications}}
                                    <tr>
                                        <td><a href="/admin/notifytemplates/{{uiNotification.uiNotificationTemplate_id}}/notifications/{{uiNotification._id}}">{{uiNotification.name}}</a></td>
                                        <td><span style="color:{{statusColor uiNotification.status}}">{{uiNotification.status}}</span></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
