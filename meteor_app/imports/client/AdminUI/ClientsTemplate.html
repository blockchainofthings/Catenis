<template name="clients">
    <div>
        <div class="panel panel-login minWidthElement noBoxShadow">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>CLIENTS</h2>
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <div style="text-align:right">
                                <a href="/admin/newclient" role="button" class="btn-login btn paddedBtn">New client</a>
                            </div>
                            <table  class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Client ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{#each client in clients}}
                                    <tr>
                                        <td><a href="/admin/clients/{{client.clientId}}">{{client.clientId}}</a></td>
                                        <td style="color:{{#if (isClientActive client)}} black {{else}} red{{/if}}">
                                            {{client.props.name}}
                                        </td>
                                        <td>{{client.status}}</td>
                                    </tr>
                                {{/each}}
                                <!--limit the amount of clients displayed, allow a toggle view-->
                                </tbody>
                            </table>
                        {{/unless}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
