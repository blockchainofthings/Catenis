<template name="adminLayout">
    <div class="pageWrapper">
        <div class="container" style="margin-top:100px; width:100%; margin-right:0px; margin-left:0px">
        {{#unless currentUser}}
            <div class="container" style="height: 100%; width:100%;">
                <div class="row" style="height: 500px; width:100%;">
                    <div class="col-md-4 col-md-offset-4" style="height: 100%;">
                        <div style="text-align:center; border-color: limegreen; border-style: solid; border-width: 5px;">
                            <h1>Catenis Enterprise Admin Login</h1>
                            <blockquote> Go forth and do great things</blockquote>
                        {{> login}}
                        <br>
                        <br>
                        </div>
                    </div>
                </div>
            </div>
        {{else}}
                <div id="wrapper">
                    <!--top navigation bar-->
                    <div class="top-navBar" role="navigation" style="position: fixed; display: block; height: 100px">
                        <div id="header-logo">
                            <span href="#top">
                                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="glyphicon glyphicon-th-list"></i></a>
                            </span>
                        </div>
                        <div id="header-right">
                            <div class="user-profile dropdown">
                                <h3 style="color: white ">Welcome, {{currentUser.username}}</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">
                                    Manage Catenis
                                </a>
                            </li>
                            <li>
                                <a id="lnkLogout" href="#" role="button">Logout</a>
                            </li>
                            {{#if isInRole 'sys-admin'}}
                                <li>
                                    <a href="/admin/sysfunding">System Funding</a>
                                </li>
                                <li>
                                    <a href="/admin/clients">Clients</a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                    <!-- /#sidebar-wrapper -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    {{#if isInRole 'sys-admin'}}
                                       <article style="text-align:center">
                                       {{#if page}}
                                           {{> Template.dynamic template=page data=dataContext}}
                                       {{/if}}
                                       </article>
                                    {{else}}
                                        <p style="color:red">User does not have the necessary permission.</p>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        {{/unless}}
        </div>
    </div>
</template>
