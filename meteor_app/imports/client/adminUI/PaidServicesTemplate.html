<template name="paidServices">
    <div class="panel panel-login minWidthElement noBoxShadow">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h2>PAID SERVICES</h2>
                    {{#unless Template.subscriptionsReady}}
                        <p style="color:lightgray; margin-top:1em">Loading...</p>
                    {{else}}
                        <div class="row" style="padding-top:1em">
                            <div class="col-lg-12">
                                <table class="table table-striped table-responsive text-left">
                                    <thead>
                                    <tr>
                                        <th>Service</th>
                                        <th>Price (Service Credit)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each paidService in paidServices}}
                                        <tr>
                                            <td><a href="/admin/paidservices/{{paidService._id}}">{{paidService.service}}</a></td>
                                            <td>{{formatServiceCredits paidService.finalServicePrice}}</td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="alert alert-warning" role="alert">
                            <b>Note:</b> these prices are <b>volatile</b> and will change according to a few factors like the current bitcoin and BCOT token price.
                        </div>
                    {{/unless}}
                </div>
            </div>
        </div>
    </div>
</template>
