<template name="login">
{{#unless isDefined enableSelfRegistration}}
    <p style="color:lightgray; margin:1em 1em">Loading...</p>
{{else}}
    <div class="container">
        <div class="row hidden-sm hidden-xs" style="padding:2em"></div>
        <div class="row" style="margin-top:2em">
        {{#if isAccountRegistration}}
            <div class="col-md-6 hidden-sm hidden-xs">
                <div class="catenis-newaccount">
                    <p style="margin-bottom: 1.5em"><b>BLOCKCHAIN ENABLE YOUR APPS</b></p>
                    <ul>
                        <li>Easily connect with the Bitcoin blockchain</li>
                        <li>Drag-n-drop tools &amp; web service APIs</li>
                        <li>Log content of any size/type to IPFS</li>
                        <li>Mint NFTs &amp; fungible tokens</li>
                        <li>Reduce tx costs to cents</li>
                        <li>Build using any dev language</li>
                        <li>Send content of any size/type</li>
                        <li>Encrypt content logged or sent</li>
                        <li>Encrypt NFT data &amp; meta-data</li>
                        <li>Robust notification services</li>
                        <li>Track minted &amp; transferred assets (tokens)</li>
                        <li>Export assets to other blockchains</li>
                    </ul>
                    <p style="margin-top:1em">Discover all the robust functionality Catenis provides with these services and much more.</p>
                    <p style="margin-bottom: 1.5em"><b>Create an account today!</b></p>
                </div>
            </div>
        {{/if}}
            <div class="col-md-6 {{#unless isAccountRegistration}}col-md-offset-3{{/unless}}">
                <div class="panel panel-login">
                {{#unless clearForm}}
                    <div class="panel-body" style="margin-bottom:1rem">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--this is where the page title goes-->
                                <h2>{{atFormTitle}}</h2>
                                {{#unless accRegistrationEmailSent}}
                                    <div class="instruction">{{atFormInstruction}}</div>
                                {{/unless}}
                                {{>atForm}}
                            </div>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="row">
                            <!--these are the bottom buttons-->

                            <!--1. Login page-->
                            {{#if (equals atFormTitle "SIGN IN")}}
                                <div class="col-xs-6 tabs">
                                    {{#if enableSelfRegistration}}
                                    <div class="bottom-line"><a href="#" id="register-form-link">Register</a></div>
                                    {{/if}}
                                </div>
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="forgotPwd-form-link">Forgot password?</a></div>
                                </div>
                            {{/if}}

                            <!--2. Forgot Password Page-->
                            {{#if (equals atFormTitle "REQUEST PASSWORD RESET")}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="login-form-link">Sign in</a></div>
                                </div>
                            {{/if}}

                            <!--3. Two-factor Verification page-->
                            {{#if (equals atFormTitle "TWO-FACTOR VERIFICATION")}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="cancel-2fa-link">Cancel</a></div>
                                </div>
                            {{/if}}

                            <!--4. Account registration page-->
                            {{#if (equals atFormTitle "CREATE A FREE ACCOUNT")}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="login-form-link">Sign in</a></div>
                                </div>
                                {{#if accRegistrationEmailSent}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="resend-acc_reg_email-form-link">Resend Email</a></div>
                                </div>
                                {{/if}}
                            {{/if}}

                            <!--5. Resend verification e-mail page-->
                            {{#if (equals atFormTitle "VERIFY EMAIL")}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="login-form-link">Sign in</a></div>
                                </div>
                            {{/if}}

                            <!--6. E-mail verification result page-->
                            {{#if (equals atFormTitle "EMAIL VERIFICATION")}}
                                <div class="col-xs-6 tabs">
                                    <div class="bottom-line"><a href="#" id="login-form-link">Sign in</a></div>
                                </div>
                            {{/if}}
                            <!--here to add more pages-->
                        </div>
                    </div>
                {{/unless}}
                </div>
            </div>
        </div>
    </div>
{{/unless}}
</template>
