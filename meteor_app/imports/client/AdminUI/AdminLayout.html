<template name="adminLayout">
    <!--this is the template that is first rendered at /admin call-->
        {{#unless currentUser}}
            {{> login}}
        {{else}}
             <div id="wrapper">

                 <!--top navigation bar-->
                 <nav class="navbar navbar-default top-navBar">
                     <div class="container-fluid topNavCustom">
                         <div class="navbar-header">
                             <a class="navbar-brand" href="#">
                                 <p> Catenis<span class="gray">Enterprise</span></p>
                             </a>
                             <div class="pull-left">
                                 <a href="" class="menu-toggle"><i class="fa fa-bars fa-th-large"></i></a>
                             </div>
                             <div class="pull-right" id="userAccount">
                                 <ul class="nav navbar-nav navbar-right">
                                     <li class="dropdown">
                                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i> Account <span class="caret"></span></a>
                                         <ul class="dropdown-menu">
                                             <li><a>{{currentUser.username}}</a></li>
                                             <li role="separator" class="divider"></li>
                                             <li><a href="/admin/updateProfile  ">Manage Account</a></li>
                                             {{#if isInRole 'sys-admin'}}
                                             <li><a href="" id="changeLicenseConfigButton" data-toggle="modal" data-target="#changeLicenseConfig">Device License Config</a></li>
                                             {{/if}}
                                             <li><a id="lnkLogout" href="#" role="button">Log Out</a></li>
                                         </ul>
                                     </li>
                                 </ul>
                             </div>
                         </div>
                         <!-- Brand and toggle get grouped for better mobile display -->
                         <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><a class="navbar-brand noPadding" href="#"><img src="images/CompanyElement_SM_Darkbackgrounds.png" class="logoImage" alt="logo"></a></a>-->

                     </div><!-- /.container-fluid -->
                 </nav>
                <!--end of top nav bar-->

                <!-- Sidebar -->
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">
                        {{#if isInRole 'sys-admin'}}
                        <li>
                            <a href="/admin/sysfunding" class="show"><i class="glyphicon glyphicon-bitcoin"></i>  System Funding</a>
                            <a href="/admin/sysfunding" class="notshow"><i class="glyphicon glyphicon-bitcoin"></i></a>

                        </li>
                        <li>
                            <a href="/admin/clients" class="show"><i class="glyphicon glyphicon-knight"></i>  Clients</a>
                            <a href="/admin/clients" id="menu-toggle" class="notshow"><i class="glyphicon glyphicon-knight"></i></a>
                        </li>
                        <li>
                            <a href="/admin/newclient" class="show" id="register-form-link"><i class="glyphicon glyphicon-save"></i>Register Users</a>
                            <a href="/admin/newclient"  class="notshow" id="register-form-link"><i class="glyphicon glyphicon-save"></i></a>
                        </li>
                        {{/if}}
                        <li>
                            <a id="lnkLogout" href="#" role="button" class="show"><i class="glyphicon glyphicon-thumbs-down"></i>Log out</a>
                            <a href="" id="lnkLogout" class="notshow"><i class="glyphicon glyphicon-thumbs-down"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- end of sidebar -->


                <!--start of content-wrapper-->
                <div id="page-content-wrapper" class="text-center">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                {{#if isInRole 'sys-admin'}}
                                    <div class="modal fade" tabindex="-1" role="dialog" id="changeLicenseConfig">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <form id="changeLicenseConfigForm">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="modal-title">Change License Configuration</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="table-responsive">
                                                            <table class="table table-striped">
                                                                <tbody>
                                                                <tr>
                                                                    <th>Starter</th>
                                                                    <td><input type="number" id="starterLicense" name="starter"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Basic</th>
                                                                    <td><input type="number" id="basicLicense" name="basic"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Professional</th>
                                                                    <td><input type="number" id="professionalLicense" name="professional"></td>
                                                                </tr>
                                                                <tr>
                                                                    <th>Enterprise</th>
                                                                    <td><input type="number" id="enterpriseLicense" name="enterprise"></td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Change License Config</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <article class="text-center">
                                        {{#if page}}
                                            {{> Template.dynamic template=page data=dataContext}}
                                        {{/if}}
                                    </article>
                                {{else}}
                                    <p>User does not have the necessary permission.</p>
                                {{/if}}
                            </div>
                        </div>
                </div>
                <!--end of content-wrapper-->




             </div>
            <!--end of wrapper -->
        {{/unless}}
</template>
