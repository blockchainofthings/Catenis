<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catenis registration - Email verification</title>
    <style>
        body {
            margin-left: 2em;
            font-family: Arial;
            font-size: 10.5pt;
            color: #333333
        }
        div#div-catenis-email-body {
            margin: 0;
            padding: 0;
            border: none;
        }
        div#div-catenis-email-body span.value {
            font-family: Courier;
            font-size: 10.5pt;
            color: #666666
        }
        div#div-catenis-email-body p {
            line-height: normal;
            margin-top: 0;
            margin-bottom: 1em;
        }
        div#div-catenis-email-body p.session_start {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
<div id="div-catenis-email-body">
    <p>Dear customer,<p>
    <p class="session_start">Please follow the link below to verify your email address and complete your Catenis registration.<p>
    <p><a href="{!url}">{!url}</a></p>
    <p class="session_start">The Blockchain of Things team</p>
</div>
</body>
</html>
