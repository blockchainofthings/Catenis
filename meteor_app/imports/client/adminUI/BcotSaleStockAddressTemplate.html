<template name="bcotSaleStockAddress">
    <p>Send BCOT tokens to the address shown below to replenish the stock of BCOT tokens for Catenis credit sale.</p>
    <canvas id="cnvQRCode"></canvas>
    <p style="font-size:14pt; font-weight:300; margin-top:0.5em">{{saleStockAddress}}</p>
    <p style="margin-top: 1em; margin-bottom:0.5em">Monitoring of incoming BCOT tokens:</p>
    {{#unless Template.subscriptionsReady}}
        <p style="color:lightgray; margin-top:1em">Loading...</p>
    {{else}}
        <table class="table table-striped" style="width:90%; margin-left:auto; margin-right:auto">
            <thead>
            <tr>
                <th><label>Unconfirmed</label></th>
                <th><label>Confirmed</label></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th><span style="color:red">{{replenishedAmount.unconfirmed}}</span></th>
                <th><span style="color:green">{{replenishedAmount.confirmed}}</span></th>
            </tr>
            </tbody>
        </table>
    {{/unless}}
</template>
