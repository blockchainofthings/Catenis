<template name="newClient">
    <div>
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <h2>ADD NEW CLIENT</h2>
                    <br>
                    <div class="col-lg-6">
                        {{#unless Template.subscriptionsReady}}
                            <p style="color:lightgray; margin-top:1em">Loading...</p>
                        {{else}}
                            <div class="scrollBox400">
                                <table  class="table table-striped table-responsive">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Client ID</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each client in listClients}}
                                        <tr>
                                            <td>
                                                {{#if (isClientActive client)}}
                                                    <a href="/admin/clients/{{client._id}}">{{client.props.name}}</a>
                                                {{else}}
                                                    {{client.props.name}}
                                                {{/if}}
                                            </td>
                                            <td>{{client.clientId}}</td>
                                            <td>{{client.status}}</td>
                                        </tr>
                                    {{/each}}
                                    <!--limit the amount of clients displayed, allow a toggle view-->
                                    </tbody>
                                </table>
                            </div>
                        {{/unless}}
                    </div>
                    <div class="col-lg-6">
                        <br>
                        {{#if newClientId}}
                            <p style="color:blue">New client "{{newClientId}}" successfully created</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/admin/clients" class="form-control btn btn-login at-btn">Back to clients</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" id="reset" class="form-control btn btn-login at-btn">Add Another</a>
                                </div>
                            </div>
                        {{else}}
                            {{#if hasError}}
                                <p style="color:red">{{{errorMessage}}}</p>
                            {{/if}}
                            <form id="frmNewClient">
                                <div class="form-group">
                                    <input type="text" maxlength="80" id="txtClientName" name="clientName" placeholder="Client Name" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="40" id="txtUsername" name="username" placeholder="Username" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group">
                                    <input type="password" maxlength="40" id="pswPassword" name="password" placeholder="Password" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="form-group">
                                    <input type="password" maxlength="40" id="pswConfirmPassword" name="confirmPassword" placeholder="Confirm Password" autocapitalize="none" autocorrect="off">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 form-group pull-left">
                                        <a href="/admin/clients" class="form-control btn btn-login at-btn">Back to clients</a>
                                    </div>
                                    <div class="col-xs-6 form-group pull-right">
                                        <button type="submit" class="form-control btn btn-login at-btn submit {{submitDisabled}}">Add Client</button>
                                    </div>
                                </div>
                            </form>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
